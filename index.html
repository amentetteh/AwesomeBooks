<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Awesome Books</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <section class="logo"><a>Owesome Books</a></section>
            <ul class="list-Container">
                <li><a href="javascript:void(0)" class="nav-link" data-page="list">List</a></li>
                <li><a href="javascript:void(0)" class="nav-link" data-page="form">add new</a></li>
                <li><a href="javascript:void(0)" class="nav-link" data-page="contact">contact</a></li>
            </ul>
        </nav>
    </header>



    <main class="content">
        <section id="book-list">
            <h1>All awesome books</h1>
            <table class="table" id="booksTable">

            </table>
        </section>

        <section id="book-add">

            <h2>Add a new book</h2>
            <form>
                <div class="field hidden">
                    <input type="text" class="form-control" name="bookID" id="bookID">
                </div>
                <div class="field">
                    <input type="text" class="form-control" name="booktitle" id="booktitle" aria-describedby="Title"
                        placeholder="Title" required>
                </div>
                <div class="field">
                    <input type="text" class="form-control" name="bookauthor" id="bookauthor" aria-describedby="Author"
                        placeholder="Author" required>
                </div>

                <input type="submit" class="form-control button" name="addbutton" id="addbutton" aria-describedby="Add"
                    value="Add">
            </form>

        </section>

        <section id="contact-info">
            <h1>Contact Information</h1>
        </section>


    </main>
    <script src="js/index.js" type="module"></script>
</body>

</html>
